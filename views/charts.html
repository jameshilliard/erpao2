<script src="/js/highcharts.js"></script>

<div id="container"></div>

<script>
  $(function () { 
  $('#container').highcharts({
  credits: {
      enabled: false
  },
  chart: {
  type: 'spline'
  },
  title: {
  text: '{{worker}} Hashrate'
  },
  xAxis: {
  type: 'datetime',
  dateTimeLabelFormats: { 
  month: '%b. %e',
  year: '%y'
  },
  title: {
  text: 'Date'
  }
  },
  yAxis: {
  title: {
  text: 'Hashrate (TH/s)'
  },
  min: 0
  },
  tooltip: {
  headerFormat: '<b>{series.name}</b><br>',
  pointFormat: '{point.x: %b. %e, %H:%M:%S}: {point.y:.2f} TH/s',
  crosshairs: [true]
  },
  series: [ { name: '{{worker}}', data:{{series}} }]
  })});
</script>
